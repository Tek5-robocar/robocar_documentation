<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <!-- Minima styles (optional) -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- TOCBOT styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.18.2/tocbot.css">
</head>
<body>

  <div style="display: flex; height: 100vh;">

    <!-- Left: List of pages -->
    <aside style="width: 20%; padding: 1rem; background: #f4f4f4; border-right: 1px solid #ccc; overflow-y: auto;">
      <h2>Pages</h2>
      <ul>
        {% assign md_pages = site.pages | where_exp:"p", "p.ext == '.md'" %}
        {% for page in md_pages %}
          {% if page.title %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </aside>

    <!-- Center: Render with Minima layout styles -->
    <main id="main-content" style="width: 60%; padding: 2rem; overflow-y: auto;">
      <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
      </header>

      <div class="page-content">
        {{ content }}
      </div>
    </main>

    <!-- Right: TOC -->
    <nav style="width: 20%; padding: 1rem; background: #f9f9f9; border-left: 1px solid #ccc; overflow-y: auto;">
      <h2>On This Page</h2>
      <div id="toc"></div>
    </nav>
  </div>

  <!-- TOCBOT Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.18.2/tocbot.min.js"></script>
  <script>
    tocbot.init({
      tocSelector: '#toc',
      contentSelector: '#main-content',
      headingSelector: 'h2, h3',
      collapseDepth: 6,
      smoothScroll: true
    });
  </script>
</body>
</html>
