<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <!-- Minima styles -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- TOCBOT styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.18.2/tocbot.css">

  <style>
    html {
      scroll-behavior: smooth;
    }

    h2, h3 {
      scroll-margin-top: 100px; /* ensures headers don't hide under TOC offset */
    }

    #toc a {
      text-decoration: none;
      color: #0366d6;
      display: block;
      padding: 4px 0;
    }

    #toc .is-active-link {
      font-weight: bold;
      border-left: 3px solid #0366d6;
      padding-left: 6px;
      background-color: #eaf3ff;
    }
  </style>
</head>
<body>

  <div style="display: flex; height: 100vh;">

    <!-- Left Sidebar: Navigation from _data/navigation.yml -->
    <aside style="width: 20%; padding: 1rem; background: #f4f4f4; border-right: 1px solid #ccc; overflow-y: auto;">
      <h2>Pages</h2>
      <ul>
        {% for item in site.data.navigation %}
          <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </aside>

    <!-- Center: Main Content -->
    <main id="main-content" style="width: 60%; padding: 2rem; overflow-y: auto;">
      <h1 class="page-title">{{ page.title }}</h1>
      {{ content }}
    </main>

    <!-- Right Sidebar: Table of Contents -->
    <nav style="width: 20%; padding: 1rem; background: #f9f9f9; border-left: 1px solid #ccc; overflow-y: auto;">
      <h2>On This Page</h2>
      <div id="toc"></div>
    </nav>
  </div>

  <!-- TOCBOT Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.18.2/tocbot.min.js"></script>
  <script>
    tocbot.init({
      tocSelector: '#toc',
      contentSelector: '#main-content',
      headingSelector: 'h2, h3',
      collapseDepth: 6,
      smoothScroll: true,
      scrollSmoothDuration: 420,
      scrollSmoothOffset: -20,
      activeLinkClass: 'is-active-link',
      orderedList: false
    });
  </script>
</body>
</html>
